endpoint: "https://bidding.rediads.com/openrtb2/auction"
geoscope:
  - global
maintainer:
  email: support@rediads.com
modifyingVastXmlAllowed: true
openrtb:
  version: 2.6
capabilities:
  app:
    mediaTypes:
      - banner
      - video
      - audio
      - native
  site:
    mediaTypes:
      - banner
      - video
      - audio
      - native
userSync:
  # rediads supports user syncing, but requires configuration by the host. contact this
  # bidder directly at the email address in this file to ask about enabling user sync.
  supports:
    - iframe
