# We have the following regional endpoint domains: us-east and us-west
# Please deploy this config in each of your datacenters with the appropriate regional subdomain
endpoint: "http://REGION.example.com/openrtb2"
endpointCompression: gzip
geoscope:
  - USA
  - CAN
maintainer:
  email: prebid-maintainer@example.com
gvlVendorID: 42
modifyingVastXmlAllowed: true
openrtb:
  version: 2.6
capabilities:
  app:
    mediaTypes:
      - banner
      - video
      - audio
      - native
  site:
    mediaTypes:
      - banner
      - video
      - audio
      - native
  dooh:
    mediaTypes:
      - banner
      - video
      - audio
      - native
userSync:
  redirect:
    url: https://foo.com/sync?gdpr={{.GDPR}}&consent={{.GDPRConsent}}&us_privacy={{.USPrivacy}}&redirect={{.RedirectURL}}
    userMacro: $UID
