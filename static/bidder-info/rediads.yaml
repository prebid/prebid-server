# We have the following regional endpoint domains: us-east and us-west
# Please deploy this config in each of your datacenters with the appropriate regional subdomain
endpoint: "https://bidding.rediads.com/openrtb2/auction"
endpointCompression: gzip
geoscope:
  - global
maintainer:
  email: support@rediads.com
# gvlVendorID: 42
modifyingVastXmlAllowed: true
openrtb:
  version: 2.6
capabilities:
  app:
    mediaTypes:
      - banner
      - video
      - audio
      - native
  site:
    mediaTypes:
      - banner
      - video
      - audio
      - native
  # dooh:
  #   mediaTypes:
  #     - banner
  #     - video
  #     - audio
  #     - native
userSync:
  redirect:
    #rediads_todo: change with correct user sync url 
    url: https://cdn.rediads.com/sync?gdpr={{.GDPR}}&consent={{.GDPRConsent}}&us_privacy={{.USPrivacy}}&redirect={{.RedirectURL}}
    userMacro: $UID
