endpoint: "https://pbsadverxo.com/auction?id={{.AdUnit}}&auth={{.TokenID}}"
endpointCompression: gzip
maintainer:
  email: "developer@adverxo.com"
capabilities:
  app:
    mediaTypes:
      - banner
      - native
      - video
  site:
    mediaTypes:
      - banner
      - native
      - video
userSync:
  iframe:
    url: https://pbsadverxo.com/usync?type=iframe&gdpr={{.GDPR}}&consent={{.GDPRConsent}}&us_privacy={{.USPrivacy}}&redirect={{.RedirectURL}}
