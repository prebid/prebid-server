language: go

go:
  - '1.14.2'
  - '1.15'

go_import_path: github.com/prebid/prebid-server

env:
- GO111MODULE=on

script:
  - "./validate.sh --nofmt --cov --race 10"

before_deploy:
  - go get github.com/mitchellh/gox
  - gox -os="linux" -arch="386" -output="{{.Dir}}_{{.OS}}_{{.Arch}}" -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...;

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - prebid-server_linux_386
  on:
    repo: prebid/prebid-server
    tags: true
    branch:
      - master
