rules:
  - id:  bad-request-status-code-check
    languages: [go]
    message: |
      Recommended to use of util function from `adapters` package. Use `CheckResponseStatusCodeForErrors()` to check if status code is `http.StatusBadRequest`
      ```
        if err := adapters.CheckResponseStatusCodeForErrors(response); err != nil {
          return nil, []error{err}
        }
      ```
    severity: WARNING
    pattern-either:
      - patterns:
          - pattern: |
              ...
              if $RESPONSE_STATUS_CODE == $STATUS_CODE {
                ...
              }
              ...
          - focus-metavariable: $STATUS_CODE
          - metavariable-regex:
              metavariable: "$STATUS_CODE"
              regex: "http.StatusBadRequest"
