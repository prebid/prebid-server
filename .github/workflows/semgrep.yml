name: run semgrep checks on adapters
on:
  pull_request:
    paths-ignore: [adapters/**/*_test.go, adapters/**/**/*_test.go]
    paths: ["adapters/**/**.go"]
jobs:
  semgrep-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
