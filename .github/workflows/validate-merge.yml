name: Validate Merge

on:
  pull_request:
    branches: [master, msp]

jobs:
  validate-merge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19.2

    - name: Checkout Merged Branch
      uses: actions/checkout@v3

    - name: Validate
      run: |
        ./validate.sh --nofmt --cov --race 10
      env:
        GO111MODULE: "on"
